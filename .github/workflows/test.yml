name: Run eslint and unit tests

on: [push]

jobs:
  quality_check:
    name: Run unit tests and eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm install
      - run: npm i -g eslint
      - run: eslint src/** test/**
      - run: npm run test -- --coverage